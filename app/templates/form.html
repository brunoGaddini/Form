<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center text-danger class">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <div id="result"></div>

        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
            <!--Fazendo a proteção do formulário-->
            {% csrf_token %}
            <!--{{form.as_p}}-->
            <!--as_p é um formulário em forma de parágrafo-->
            <div class="form-group mt-4">Modelo: {{form.modelo}}</div>
            <div class="form-group mt-4">Marca: {{form.marca}}</div>
            <div class="form-group mt-4 mb-4">Ano: {{form.ani}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js'%}"></script>
</body>
</html>
